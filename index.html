<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Happy 23th Birthday</title>
    <meta name="description" content="" />
    <meta name="keywords" content="name" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 변경: a 태그 대신 id를 가진 img로 클릭 핸들러 연결 -->
    <img id="photo" src="hj.jpg" alt="HJ" style="cursor: pointer" />

    <script>
      // 클릭 시 새 팝업 창으로 letter.html을 연다 (모달 아님)
      document.getElementById('photo').addEventListener('click', function () {
        var url = 'letter.html';
        var w = 600,
          h = 700;
        var left = Math.round((screen.width - w) / 2);
        var top = Math.round((screen.height - h) / 2);
        window.open(
          url,
          'birthdayLetter',
          'width=' +
            w +
            ',height=' +
            h +
            ',left=' +
            left +
            ',top=' +
            top +
            ',resizable=yes,scrollbars=yes'
        );
      });
    </script>
    <!-- <audio controls src="whistle.m4a" autoplay> -->
  </body>
</html>
